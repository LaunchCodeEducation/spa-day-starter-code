<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <h1>Menu of Available Services</h1>
    <h2>Facial Treatments</h2>
    <h4>The facial treatments below are recommended by our estheticians for your given skin type.</h4>
    <table>
        <th:block th:each="facial: ${appropriateFacials}">
            <tr>
                <p th:text="${facial}"></p>
            </tr>
        </th:block>
    </table>
    <div th:if="${manipedi == 'manicure' or manipedi == 'both'}" class="manipedi">
        <h3>Manicure</h3>
        <p th:replace="fragments :: manicureDescription" ></p>
    </div>
    <div th:if="${manipedi == 'pedicure' or manipedi == 'both'}" class="manipedi">
        <h3>Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription" ></p>
    </div>
</div>
</body>
</html>
